<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <div>
      <nav class="flex-div">
        <div class="nav-left flex-div">
          <i class="fa-solid fa-bars nav-icon" style="color: white"></i>
          <img src="assets/yt-logo.png" alt="" class="logo" />
        </div>
        <div class="nav-middle flex-div">
          <div class="search-box flex-div">
            <form action="">
              <input
                class="search-input"
                type="text"
                placeholder="Search"
                style="color: rgb(206, 201, 201)"
              />
            </form>
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
            </div>
          </div>
          <div class="voice-search">
            <i class="fas fa-microphone voice-search" style="color: white"></i>
          </div>
        </div>
        <div class="nav-right flex-div">
          <img src="assets/upload.png" alt="upload" />
          <img src="assets/notification.png" alt="notification" />
          <img src="assets/name.jpg" alt="user" class="user-icon" />
        </div>
      </nav>
      <div class="container">
        <div class="left">
          <div id="video-player">Video Player div</div>
          <div class="stats">
            <div class="title">Video title</div>
            <div class="btns">
              <div class="channel">
                <div class="profile">Logo</div>
                <div class="channelName">
                  <div class="name">channelName</div>
                  <div class="subs">5K Subscriber</div>
                </div>
              </div>
              <div class="join">Join btn</div>
              <div class="sub">Subscribe btn</div>
              <div class="likedislike">
                <div class="like">1K like</div>
                <div class="dislike">dislike</div>
              </div>
              <div class="share">Share</div>
              <div class="download">Download</div>
            </div>
            <div class="description">description</div>
            <div class="commetCount">804 Comments</div>
          </div>
          <hr
            style="
              border-color: #383838;
              border-style: solid;
              border-width: 2px 0;
            "
          />
          <div class="comments"></div>
        </div>
        <div class="right">
          <div class="videos"></div>
        </div>
      </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="player.js"></script>
  </body>
</html>
